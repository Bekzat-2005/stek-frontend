<h2>Товары</h2>
<table class="styled-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Категория</th>
      <th>Действие</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product._id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category?.name }}</td>
      <td>
        <button class="delete-btn" (click)="deleteProduct(product._id)">
          Удалить
        </button>
      </td>
    </tr>
  </tbody>
</table>
